<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" class="img-responsive" width="346" height="48">
    </div>
  </header>
  <div class="container">
    <div class="nav">
      <br>
      <span>Navigate</span>
      <div class="line"></div>
      <ul>
        <li ng-class="{active: $route.current.activetab == 'dashboard'}">
          <a  ng-href="#!/dashboard"><img src="assets/icons/analitycs.svg" alt="">Analytics</a>
        </li>
        <li>
          <a  ng-href="#!/news"><img src="assets/icons/newspaper-o.svg" alt="">News</a>
        </li>
        <li><img src="assets/icons/board-brief.svg" alt="">Board Brief</li>
        <li><img src="assets/icons/briefcase.svg" alt="">Briefcase</li>
      </ul>
    </div>
    <div class="main">
      <div ng-view></div>
    </div>
  </div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/chart.js/dist/Chart.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
  <script src="app.js"></script>
