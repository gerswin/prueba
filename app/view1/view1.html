<div class="dashboard">
  <div class="flex-container nowrap main">
    <div class="flex-item line-chart">
      <h3>Speed Zones</h3>
      <div style="width: 600px; height: 180px;">
        <canvas id="line" class="chart chart-line" chart-colors="colors" chart-data="speedData.values" chart-labels="speedData.labels" chart-click="onClick">
        </canvas>
      </div>     
    </div>
    <div class="flex-item line-chart">
      <div class="labels">
        <ul>
          <li ng-repeat="zone in speedData.labels"><input class="check" type="checkbox">{{zone}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="flex-container nowrap">
    <div class="flex-item line-chart">
      <h3>Speed Average</h3>
      <div style="width: 400px; height: 200px;">
        <canvas id="bar" class="chart chart-bar" chart-colors="colors" chart-data="speedData.values" chart-labels="speedData.labels">
        </canvas>
      </div>
    </div>
    <div class="flex-item line-chart">
      <h3>Speed Average</h3>
      <div style="width: 200px; height: 150px;">
        <canvas id="doughnut" class="chart chart-doughnut" chart-colors="colors" chart-data="speedData.values" chart-labels="speedData.labels">
        </canvas>
      </div>
    </div>
  </div>
</div>
